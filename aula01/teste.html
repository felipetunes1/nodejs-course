<ul>
</ul>
<script>
setInterval(() => {    
    fetch("http://localhost:3000/produtos/", {
        headers : {
            'Accept' : 'application/json'
        }
    })
    .then( async (response) => {
        const resultado = await response.json()
        const listaEmHtml = resultado.listaProdutos.map((produto) => {
            return `<li>${produto.titulo}</li>`
        }).join('');
        document.querySelector('ul').innerHTML = listaEmHtml
    })
}, Math.random() * 2000);
</script>

fetch("http://localhost:3000/produtos/", {
	method : "POST",	
	headers : {
        'Accept' : 'application/json',
        'Content-type' : 'application/json'
    },
    body : JSON.stringify({
        "titulo" : "teste",
        "preco" : 500,
        "descricao" : "gkldnsgojsogdj"
    })
})
